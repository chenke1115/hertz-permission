            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  type: object
              type: object
      security:
      - authorization: []
      summary: 刷新TOKEN
      tags:
      - Auth.RefreshToken
  /api/permission/{id}/del:
    delete:
      consumes:
      - application/json
      description: This is a api to del permission
      parameters:
      - description: 权限ID
        example: 1
