paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: This is an api to login
      parameters:
      - description: 用户名[超管初始账户：admin]
        in: body
        maxLength: 32
        name: username
        required: true
        schema:
          type: string
      - description: 密码[超管初始密码：Admin123!]
        in: body
        maxLength: 32
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  type: object
              type: object
      summary: 登陆
      tags:
      - Auth.Login
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: This is an api to logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/response.BaseResponse'
            - properties:
                data:
                  type: object
              type: object
      security:
      - authorization: []
      summary: 退出登陆
      tags:
      - Auth.Logout
  /api/auth/refresh_token:
    post:
      consumes:
      - application/json
      description: This is an api to refresh token
